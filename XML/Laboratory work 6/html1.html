<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>SVG</title>
        <meta charset = "utf-8"/>
        <link rel="stylesheet" href="myStyle.css"/>
    </head>
    <body>
        <svg class = "box">

            <defs>
                <linearGradient id = "MyGradient"  x1="50%" y1="0%" x2="0%" y2="100%">
                <stop offset = "20%" stop-color = "rgb(212, 181, 181)" />
                <stop offset = "100%" stop-color = "rgb(110, 120, 206)" />
                </linearGradient>
            </defs>

            <rect class="rect" x="10" y="10" width="100" height="100" rx="13" fill="url(#MyGradient)"/>
            
            <circle class="circle" cx="250" cy="80" r="70" />

            <polygon class="polygon" points="100,140 40,328 190,208 10,208 160,328" fill="url(#MyGradient)"/>

            <ellipse cx="240" cy="450" rx="220" ry="30" style="fill: rgb(85, 114, 151)" />
            <ellipse cx="220" cy="420" rx="190" ry="20" style="fill: rgb(88, 154, 180)" />
            <ellipse cx="210" cy="395" rx="170" ry="15" style="fill: rgb(72, 72, 177)" />

            <line class="line" x1="400" y1="10" x2="470" y2="200" />

        </svg> 
    </body>
</html>
