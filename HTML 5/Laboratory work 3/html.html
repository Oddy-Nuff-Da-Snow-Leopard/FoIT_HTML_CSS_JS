<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HTML5 form</title>
        <link rel = "stylesheet" type = "text/css" href = "myStyle.css"/>
    </head>
    <body>
        <header><p><i>Пожалуйста, заполните форму. Обязательные поля помечены </i><em>*</em></p></header>
        <main>        
            <form>
                <fieldset>
                    <legend>Контактная информация</legend>
                    <label for="name">Имя <em>*</em></label><input type="text" id="name" required/><br>
                    <label for="telephone">Телефон</label><input type="tel" id="telephone" placeholder="+375-xx-xxx-xx-xx"/><br>
                    <label for="email">Email <em>*</em></label><input type="email" id="email" required/><br>
                </fieldset>
                
                <fieldset>
                    <legend>Персональная информация</legend>

                    <label for="age">Возраст<em>*</em></label><input type="number" id="age" min="8" max="100" step="1" required/><br>
                    <label for="gender">Пол</label>
                    <select id="gender">
                        <option value="female">Женщина</option>
                        <option value="male">Мужчина</option>
                    </select><br>

                    <label for="personalQualities">Опишите ваши личные качества</label>
                    <textarea id="personalQualities"></textarea>
                </fieldset>
            
                <fieldset>
                    <legend>Выберите ваших любимых животных</legend>
                    <label for="zebra"><input id="zebra" type="checkbox"/> Зебра</label>
                    <label for="cat"><input id="cat" type="checkbox"/> Кот</label>
                    <label for="anaconda"><input id="anaconda" type="checkbox"/> Анаконда</label>
                    <label for="human"><input id="human" type="checkbox"/> Человек</label>
                    <label for="elephant"><input id="elephant" type="checkbox"/> Слон</label>
                    <label for="wildebeest"><input id="wildebeest" type="checkbox"/> Антилопа</label>
                    <label for="pigeon"><input id="pigeon" type="checkbox"/> Голубь</label>
                    <label for="crab"><input id="crab" type="checkbox"/> Краб</label>
                </fieldset>

                <fieldset>
                    <legend>Точная дата заполнения формы</legend>
                    <label for="date"></label><input id="date" type="date"/>
                    <label for="time"></label><input id="time" type="time"/>
                </fieldset>

                <p><input type="submit" value="Отправить информацию"/></p>
                
            </form>
        </main>
        <footer>© The Boring Company</footer>
        <figure>
            <img src="1.gif"/>
            <figcaption>Точим хлЭб</figcaption>
        </figure>
    </body>
</html>
